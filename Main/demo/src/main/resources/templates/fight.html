<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результат боя</title>
    <style>
        .victory { color: green; }
        .defeat { color: red; }
    </style>
</head>
<body>
<h1>Результат боя</h1>
<p>Враг: Здоровье <span th:text="${enemyHp}"></span>, Защита <span th:text="${enemyArmor}"></span></p>
<p>Оружие: <span th:text="${weapon.type}"></span> (Урон: <span th:text="${weapon.damage}"></span>, Материал: <span th:text="${weapon.material}"></span>)</p>
<p>Нанесенный урон: <span th:text="${effectiveDamage}"></span></p>
<h2 th:class="${isEnemyDefeated} ? 'victory' : 'defeat'" th:text="${fightResult}"></h2>
<a href="/fight-form">Новая битва</a><br>
<a href="/weapons">Вернуться к списку оружия</a>
</body>
</html>
