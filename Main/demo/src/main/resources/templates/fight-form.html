<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Бой</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Бой</h1>
<div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
<form th:action="@{/fight}" method="get">
    <label for="num1">Здоровье врага:</label>
    <input type="number" id="num1" name="num1" step="0.01" required>
    <label for="num2">Броня врага:</label>
    <input type="number" id="num2" name="num2" step="0.01" required>
    <label for="operation">Выберите оружие:</label>
    <select id="operation" name="operation" required>
        <option value="" disabled selected>Выберите оружие</option>
        <option th:each="weapon : ${weapons}" th:value="${weapon.type}" th:text="${weapon.type}"></option>
    </select>
    <button type="submit" style="background-color: #2196F3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Сражаться</button>
</form>
<a href="/weapons" style="display: inline-block; background-color: #2196F3; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Назад</a>
</body>
</html>
