<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить оружие</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Добавить новое оружие</h1>
<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
<form action="/add-weapon" method="post">
    <label>
        Тип оружия:
        <input type="text" name="type" required
               title="Введите уникальный тип оружия (например, Топор)">
    </label>
    <label>
        Урон (0 или больше):
        <input type="number" name="damage" min="0" value="10" required
               title="Введите урон оружия (например, 30)">
    </label>
    <label>
        Материал:
        <input type="text" name="material" required
               title="Введите материал оружия (например, Дерево)">
    </label>
    <button type="submit">Добавить оружие</button>
</form>
<p>
    <a href="/weapons">Вернуться к списку оружия</a>
</p>
</body>
</html>
